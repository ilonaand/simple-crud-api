<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  <!-- <script src="app.js" type="module"></script> -->

  <title>CRUD Users</title>
</head>

<body id="body">
  <header>
    <h1 id="title">CRUD Users</h1>
  </header>

  <main>
    <section id="new-user">
      <form action="javascript:" id="add-user-form">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="preferred username">
    
        <label for="age">Age (Years): </label>
        <input type="number" id="age" name="age" placeholder="user age">
        
        <button type="submit">Add User</button>
      </form>
    </section>
  
    <section id="users">
      <table id="user-table">
        <thead>
          <tr>
            <th>username</th>
            <th>age</th>
            <th>hobbies</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr data-id="3fg89sg0s7">
            <td>Bob</td>
            <td>30</td>
            <td>swimming, knitting</td>
            <td>
              <button class="del-btn">Delete</button>
            </td>
          </tr>

          <tr data-id="d789sdfg70">
            <td>Alex</td>
            <td>20</td>
            <td>coding, scripting</td>
            <td>
              <button class="del-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
